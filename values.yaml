# Default values for java-app

replicaCount: 1

image:
  repository: openjdk
  tag: "17.0.1-jdk-slim"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: java-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Java specific settings
java:
  opts: "-Xms256m -Xmx512m"

# Liveness and Readiness probes
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 5

# Environment variables
env: []
  # - name: SPRING_PROFILES_ACTIVE
  #   value: "production"

# ConfigMap for application configuration
configMap:
  enabled: false
  data: {}

# Secret for sensitive data
secret:
  enabled: false
  data: {}

nodeSelector: {}
tolerations: []
affinity: {}
